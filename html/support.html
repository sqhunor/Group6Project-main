        <div class="col-lg-6">
      <div class="koverbetu">
    <h1>Support</h1>
    <form action="" method="post">
    <fieldset>
        <div>
            <label for="problemak">Próbléma típusa:</label>
            <select name="problemak" id="problemak" class="kotelezo" required>
                <option value="5" selected></option>
                <option value="1">Weboldal nem válaszol</option>
                <option value="2">Fizetési Próbléma</option>
                <option value="3">Információ hiány</option>
                <option value="4">Egyéb</option>
                
            </select>
        </div>
        
        <div>
            <label for="email" >E-mail cím:</label>
            <input class="kotelezo" type="email" name="email" id="email" required placeholder="horvathtamas@gmail.com">
        </div>
        <div>
            <label for="uzenet">Próbléma részletes leírása:</label>
            <textarea name="uzenet" id="uzenet" cols="30" rows="3"></textarea>
        </div>
        <div>
            <input type="checkbox" checked name="elfogad" id="elfogad" value="elfogadva" required>
            <label for="elfogad" style="display: inline;">Elfogadja hogy a válasz vagy megoldás a próblémára eltarthat pár napig?</label>
        </div>
        <div>
            <input type="submit" value="Próbléma bejelentése">
        </div>
    </fieldset>
    </form>
</div>
